<!DOCTYPE>
<html>
<head>
	<title></title>
		<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width-initial-scale=1.0">
</head>
<body>

	<h1>Using Fractionals</h1>

<div class="with">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
	<div class="item">6</div>
	<div class="item">7</div>
	<div class="item">8</div>
</div>

<style>
	.with{
		display: grid;
		grid-gap: 20px;
		/* fr (fractional unit) use this instead of percentages to avoid complicated issues down the road.  */
		grid-template-columns: 100px 1fr 1fr; 

		/*the difference between using auto and using fr unit is that auto will resize to the actual size of content */
		/* grid-template-columns: auto 1fr 1fr; */
	}

	
	.without{
		display: grid;
		grid-gap: 40px;

		grid-template-columns: 100px auto auto; 
	}

	.item{
		background-color: lavender;
		color: white;
		height: auto;
		padding: 10px;
	}

</style>


</body>
</html>
