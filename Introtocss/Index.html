<!DOCTYPE html>

<html>
<head>
	<title>Display Property</title>
</head>
<body>

	<style>
		.setBlock{
			display: block;
			background-color: red;
			height: 100px;
			margin-bottom: 10px;
		width: 100px;
		}

		.setInline{
			display: inline;
			background-color: red;
			height: 100px;
			margin-bottom: 10px;
		width: auto;
		

		}

			<div class="setBlock">Display: block</style>div>
